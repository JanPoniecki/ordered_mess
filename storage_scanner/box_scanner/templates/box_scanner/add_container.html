{% extends 'box_scanner/base.html' %}
{% block content %}
    <h2>Dodaj kontener</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nazwa kontenera" required>
        <label for="room">Wybierz pomieszczenie:</label>
        <select name="room" id="room" required>
            {% for room in rooms %}
                <option value="{{ room.id }}">{{ room.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Zapisz</button>
    </form>
{% endblock %}
